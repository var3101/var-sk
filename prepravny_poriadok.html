<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prepravný poriadok | VAR spol. s r. o.</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function setLanguage(lang) {
      document.querySelectorAll('.lang').forEach(section => {
        section.style.display = section.classList.contains(lang) ? 'block' : 'none';
      });
    }
    window.onload = () => setLanguage('sk');
  </script>
  <style>
    main {
      max-width: 900px;
      margin: 20px auto;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div id="language-switcher">
      <button onclick="setLanguage('sk')">SK</button>
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('it')">IT</button>
    </div>
  </header>
  <main>
    <section class="lang sk">
      <h1>Prepravný poriadok</h1>
      <iframe src="https://docs.google.com/document/d/e/2PACX-1vTMLT4WtH5pjx....pub?embedded=true"></iframe>
      <p>Dokument je dostupný len na čítanie, nie je možné ho sťahovať ani kopírovať.</p>
    </section>

    <section class="lang en" style="display:none;">
      <h1>Transport Regulations</h1>
      <iframe src="https://docs.google.com/document/d/e/2PACX-1vTMLT4WtH5pjx....pub?embedded=true"></iframe>
      <p>The document is read-only and cannot be downloaded or copied.</p>
    </section>

    <section class="lang it" style="display:none;">
      <h1>Regolamento di trasporto</h1>
      <iframe src="https://docs.google.com/document/d/e/2PACX-1vTMLT4WtH5pjx....pub?embedded=true"></iframe>
      <p>Il documento è solo in lettura e non può essere scaricato o copiato.</p>
    </section>
  </main>
</body>
</html>
